<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div>
    <h3 class="text-white text-center">Login Page</h3>
    </div>
    <form ng-submit="LoginSubmit()">

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="sEmail" ng-model="member.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-info">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="sPass" ng-model="member.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          Remember me
        </label>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
  <div class="col-sm-3"></div>
</div>
