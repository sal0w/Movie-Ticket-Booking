<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div>
    <h3 class="text-white text-center">Register Page</h3>
    </div>
    <form ng-submit="RegisterSubmit()">
      <div class="form-group">
        <label for="forfirstname">First name</label>
       <!-- <input type="text" class="form-control" id="forfirstname" name="fName" placeholder="Enter first name">-->
       <input type="text" name="fName" ng-model="registerForm.firstname" class="form-control" placeholder="Enter first name"/>
      </div>
      <div class="form-group">
        <label for="forlasttname">Last name</label>
        <input type="text" name="lName" class="form-control" ng-model="registerForm.lastname" placeholder="Enter last name"/>
       <!-- <input type="text" class="form-control" id="forlastname"  placeholder="Enter last name">-->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="eMail" ng-model="registerForm.email" class="form-control" placeholder="Enter email"/>
        <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">-->
        <small id="emailHelp" class="form-text text-info">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="pwd" class="form-control" ng-model="registerForm.password" placeholder="Password"/>
       <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">-->
      </div>
      <div class="form-group">
        <label for="forpassword">Confirm password</label>
        <input type="password" class="form-control" id="forpassword"  placeholder="Confirm password">
      </div>
        <input type="submit" value="register"/>
  <!--<button type="submit" class="btn btn-primary">Submit</button>-->
</form>
  </div>
  <div class="col-sm-3"></div>
</div>
